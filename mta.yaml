_schema-version: "3.1"
ID: zlablibrary-v2
description: A simple CAP project.
version: 1.0.0
modules:
- name: zlablibrary-v2-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: zlablibrary-v2-db
  - name: uaa_zlablibrary-v2
  - name: dest_service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: zlablibrary-v2-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: zlablibrary-v2-db
  - name: uaa_zlablibrary-v2
  parameters:
    buildpack: nodejs_buildpack
- name: zlablibrary-v2-destination-content
  type: com.sap.application.content
  requires:
  - name: zlablibrary-v2-destination-service
    parameters:
      content-target: true
  - name: zlablibrary-v2_html_repo_host
    parameters:
      service-key:
        name: zlablibrary-v2_html_repo_host-key
  - name: uaa_zlablibrary-v2
    parameters:
      service-key:
        name: uaa_zlablibrary-v2-key
  - name: srv-api
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: zlablibrary-v2-app-srv
          TokenServiceInstanceName: zlablibrary-v2-xsuaa-service
          TokenServiceKeyName: uaa_zlablibrary-v2-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: zlablibrary.v2
        - Name: zlablibrary_zlablibrary-v2_html_repo_host
          ServiceInstanceName: zlablibrary-v2-html5-app-host-service
          ServiceKeyName: zlablibrary-v2_html_repo_host-key
          sap.cloud.service: zlablibrary.v2
        - Authentication: OAuth2UserTokenExchange
          Name: zlablibrary_uaa_zlablibrary-v2
          ServiceInstanceName: zlablibrary-v2-xsuaa-service
          ServiceKeyName: uaa_zlablibrary-v2-key
          sap.cloud.service: zlablibrary.v2
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: zlablibrary-v2-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: zlablibrary-v2_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - zlabzlabreader-v2.zip
      name: zlabzlabreader-v2
      target-path: resources/
    - artifacts:
      - zlabzlabauthor-v2.zip
      name: zlabzlabauthor-v2
      target-path: resources/
    - artifacts:
      - zlabzlabbook-v2.zip
      name: zlabzlabbook-v2
      target-path: resources/
    - artifacts:
      - zlabzlabbooking-v2.zip
      name: zlabzlabbooking-v2
      target-path: resources/
- name: zlabzlabreader-v2
  type: html5
  path: app/zlabreader
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: zlabzlabauthor-v2
  type: html5
  path: app/zlabauthor
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: zlabzlabbook-v2
  type: html5
  path: app/zlabbook
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: zlabzlabbooking-v2
  type: html5
  path: app/zlabbooking
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: zlablibrary-v2-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: zlablibrary-v2-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-plan: lite
- name: zlablibrary-v2_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: zlablibrary-v2-html5-app-host-service
    service-plan: app-host
- name: uaa_zlablibrary-v2
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: zlablibrary-v2-xsuaa-service
    service-plan: application
- name: dest_service
  type: org.cloudfoundry.existing-service
  parameters:
    service-plan: lite
    service: destination      
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
